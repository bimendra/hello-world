<input type="text" (keyup.enter)="createPost(title)" #title >
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">{{post.title}}
        <input type="text" #postTitle (keyup.enter)="updatePost(post, postTitle)">
        <button (click)="deletePost(post)">Delete</button>
    </li>
</ul>
